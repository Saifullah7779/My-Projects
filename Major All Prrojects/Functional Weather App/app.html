<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakistan Weather App</title>
  <link rel="stylesheet" href="app.css" />
 <link rel="stylesheet" href="app.css" />

</head>

<body>
  <div class="container">
    <h1>Pakistan Weather App</h1>

    <input id="cityInput" placeholder="Enter any Pakistan city..." />

    <button onclick="searchCity()">Search</button>

    <div id="result" class="hidden">
      <h2 id="cityName"></h2>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="latlon"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

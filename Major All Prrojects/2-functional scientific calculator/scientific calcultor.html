<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="sc calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <span class="dexin">DEXIN</span><span class="bst">BST</span>
      <span class="model">KK-82MS-B</span>
      <p class="type">SCIENTIFIC CALCULATOR</p>
    </div>

    <input class="display" id="text" readonly></input>
    <div class="solar"></div>

    <div class="buttons">
    
      <div class="row top-row">
        <button class="key-shift">SHIFT</button>
        <button class="key-alpha">ALPHA</button>
        <button class="key-replay">REPLAY</button>
        <button class="key-mode">MODE</button>
        <button class="key-on">ON</button>
      </div>

      
      <div class="row row-gap">
        <div class="left-group">
        <button class="other">x⁻¹</button>
        <button class="other">nCr</button>
        </div>
        <div class="right-group">  
        <button class="other">pol(</button>
        <button class="other">x³</button>
        </div>
      </div>

      
      <div class="row">
        <button class="other">ab/c</button>
        <button class="other">√</button>
        <button class="other">x²</button>
        <button class="other">^</button>
        <button class="other">log</button>
        <button class="other">ln</button>
      </div>

      <div class="row">
        <button class="other">( - )</button>
        <button class="other">.,,,</button>
        <button class="other">hyp</button>
        <button class="other">sin</button>
        <button class="other">cos</button>
        <button class="other">tan</button>
      </div>

      <div class="row">      
        <button class="other">RCL</button>
        <button class="other">ENG</button>
        <button class="other">(</button>
        <button class="other">)</button>
        <button class="other">,</button>
        <button class="other">M+</button>
      </div>

      <div class="row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>   
         <button class="ac">DEL</button>       
        <button class="ac">AC</button>
      </div>

      <div class="row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>       
        <button>×</button>
        <button>÷</button>
      </div>

      <div class="row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>       
        <button>+</button>
        <button>−</button>
     </div>
     <div class="row">
        <button class="num">0</button>
        <button class="num">.</button>
        <button class="num">EXP</button>
        <button class="num">Ans</button>
        <button class="equals">=</button>
      </div>
    </div>
  </div>
  
</body>
</html>
